<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TMI Marcas — Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f6f7f9;margin:0;padding:24px;}
    .card{background:#fff;border-radius:16px;padding:20px;max-width:520px;margin:0 auto 16px;box-shadow:0 8px 24px rgba(0,0,0,.08);}
    h2{margin:0 0 12px;}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #d8dee8;margin:6px 0;}
    .btn{padding:12px 16px;border:0;border-radius:12px;background:#1e88e5;color:#fff;font-weight:600;cursor:pointer;}
    .btn-light{background:#e9eef5;color:#333;}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between;}
    .muted{color:#6b7280;font-size:12px;} .big{font-size:20px;font-weight:700;} #msg{margin-top:8px;color:#b42318;}
  </style>
</head>
<body>
  <div class="card" id="authCard">
    <h2>Iniciar sesión</h2>
    <input id="email" type="email" placeholder="Correo" autocomplete="username">
    <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password">
    <div class="row"><button class="btn" id="btnLogin">Entrar</button></div>
    <div id="msg" class="muted"></div>
  </div>

  <div class="card" id="mainCard" style="display:none;">
    <div class="row">
      <div>
        <div class="muted">Empleado</div>
        <div id="empName" class="big">—</div>
        <div id="empUid" class="muted">—</div>
      </div>
      <button class="btn btn-light" id="btnLogout">Salir</button>
    </div>
  </div>

<script>
const SUPABASE_URL = 'https://xducrljbdyneyihjcjvo.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkdWNybGpiZHluZXlpaGpjanZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTYzNDIsImV4cCI6MjA2Nzg5MjM0Mn0.I0JcXD9jUZNNefpt5vyBFBxwQncV9TSwsG8FHp0n85Y';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const authCard = document.getElementById('authCard');
const mainCard = document.getElementById('mainCard');
const msg = document.getElementById('msg');

async function render() {
  const { data:{ user } } = await supabase.auth.getUser();
  if (!user) { authCard.style.display='block'; mainCard.style.display='none'; return; }

  const { data: emp, error } = await supabase
    .from('employees')
    .select('employee_uid, full_name, login_enabled, status')
    .eq('user_id', user.id)
    .maybeSingle();

  if (error || !emp) {
    msg.textContent = error ? error.message : 'Sin vínculo en employees.user_id o login_disabled.';
    await supabase.auth.signOut(); authCard.style.display='block'; mainCard.style.display='none'; return;
  }
  document.getElementById('empName').textContent = emp.full_name || '(sin nombre)';
  document.getElementById('empUid').textContent  = 'employee_uid: ' + emp.employee_uid;
  authCard.style.display='none'; mainCard.style.display='block';
}

document.getElementById('btnLogin').onclick = async ()=>{
  msg.textContent=''; const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) { msg.textContent = error.message; return; } render();
};
document.getElementById('btnLogout').onclick = async ()=>{ await supabase.auth.signOut(); render(); };
supabase.auth.onAuthStateChange(()=>render()); render();
</script>
</body>
</html>
